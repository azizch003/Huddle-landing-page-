<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

</head>

<body>
  <div class="container">

    <div class="logo">
      <img  class="logo-img" src="images/logo.svg" alt="">
    </div>

    <div class="page">

      <section>
        <img class="hero-img" src="images/illustration-mockups.svg" alt="">
      </section>

      <section class="content">
        <h1 class="main-tilte">Build The Community Your Fans Will Love</h1>
        <p class="desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="btn" type="button" name="button">Register</button>
      </section>

    </div>

    <div class="socials">
      <i class="fab fa-facebook-f icon"></i>
      <i class="fab fa-twitter icon"></i>
      <i class="fab fa-instagram icon"></i>
    </div>


  </div>










  <div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Aziz Chammem</a>.
  </div>
  </footer>
</body>

</html>
